<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>注册</title>


  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">


  <!-- Amaze UI CSS -->
  <link rel="stylesheet" href="assets/css/amazeui.min.css">

</head>
<body>

<form action="action" method="POST" role="form" class="am-form">

  <div class="am-form-group">
    <input type="text" id="" placeholder="手机号" class="phone" >
  </div>
  <div class="am-form-group">
  	<input type="text" name="" placeholder="验证码" class="">
    <button type="button" class="am-btn am-btn-primary btn-loading-example" data-am-loading="{spinner: 'circle-o-notch', loadingText: '正在发送', resetText: '重新发送'}">发送动态验证码</button>
  </div>

  <button type="submit" class="am-btn am-btn-primary">提交</button>
</form>
  
  
</form>


<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="http://cdn.bootcss.com/layer/2.4/layer.js"></script>
<script>
  var _interval;
  var bb = 90
  function timedown(){
      bb--;
      var cc = '重新发送(';
        $(".btn-loading-example").text(cc+bb+')');
    
      if(bb<=0){
        clearInterval(_interval);
        return bb=60;
      }
  }
  $('.btn-loading-example').click(function () {
    var phone = /^1[3|4|5|7|8][0-9]{9}$/;  
   if(!phone.test($(".phone").val()))
     {
      layer.msg('无效的手机号码');
       return false;
    }

  
    timedown();
  _interval = setInterval(timedown,1000);

  var $btn = $(this)
  
  $btn.button('loading');
    setTimeout(function(){
      $btn.button('reset');
  }, 60000);
});

</script>

</body>
</html>
